<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="mega-container">
        <div class="big-contain">
            <div class="left-contain">
                <div class="logo-contain">
                    <div class="logo">
                        <img src="img/logo.svg" alt="">
                    </div>
                </div>
                <div class="search-contain">
                    <div class="search-items">
                        <span><i class="fa-solid fa-house space"></i>Home</span>
                    </div>
                    <div class="search-items">
                        <span><i class="fa-solid fa-magnifying-glass space"></i>Search</span>
                    </div>
                    <div class="search-items">
                        <span><i class="fa-solid fa-lines-leaning space"></i>La tua libreria</span>
                    </div>
                </div>
                <div class="sm-scroll-contain">
                    <div class="craft-a-playlist">
                        <div>
                            <h3>PLAYLIST</h3>
                        </div>
                        <div>
                            <span><i class="fa-solid fa-plus more-song"></i>Crea una Playlist</span>
                        </div>
                    </div>
                    <div class="scroll-items">
                        <div class="make-a-playlist">
                            <a class="new-playlist" href="#">Nuova Playlist</a>
                        </div>
                        <div class="make-a-playlist">
                            <a class="new-playlist" href="#">Nuova Playlist</a>
                        </div>
                        <div class="make-a-playlist">
                            <a class="new-playlist" href="#">Nuova Playlist</a>
                        </div>
                        <div class="make-a-playlist">
                            <a class="new-playlist" href="#">Nuova Playlist</a>
                        </div>
                        <div class="make-a-playlist">
                            <a class="new-playlist" href="#">Nuova Playlist</a>
                        </div>
                        <div class="make-a-playlist">
                            <a class="new-playlist" href="#">Nuova Playlist</a>
                        </div>
                    </div>
                    <div class="scroll-footer">
                        <div class="section-download">
                            <div class="svg-download-icon">
                                <img class="img-svg-download" src="img/download.svg" alt="">
                            </div>
                            <div>
                                <span><small>installa app</small></span>
                            </div>
                        </div>
                        <div style="padding: 10px 0">
                            <hr>
                        </div>
                        <div class="section-profile">
                            <div class="svg-profile-icon">
                                <img class="img-svg-profile" src="img/profile.svg" alt="">
                            </div>
                            <div>
                                <span><strong>Jhon Doe</strong></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-contain">
                <div class="big-contain lg-contain"></div>
                <div class="small-contain sm-contain">
                    <div class="button-right">
                        <a href="#"><small> EFFETTUA L'UPGRADE</small></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="small-contain footer-contain">
            <div class="footer-section">
                <div class="footer-brano">
                    <div>
                        <img class="img-brano-footer" src="img/sinister.jpeg" alt="">
                    </div>
                    <div>
                        <div class="name-song"><strong>Sinister</strong></div>
                        <div><small>Brano Nome</small></div>
                    </div>
                </div>
                <div class="footer-like">
                    <span><i class="fa-regular fa-heart"></i></span>
                    <span><i class="fa-regular fa-folder"></i></span>
                </div>
            </div>
            <div class="footer-lg-section">
                <div class="player-bar">
                    <span><i class="fa-solid fa-list-ul"></i></span>
                    <span><i class="fa-solid fa-desktop"></i></span>
                    <span><i class="fa-solid fa-volume-high"></i></span>
                    <span><i class="fa-solid fa-volume-high"></i></span>
                    <span><i class="fa-solid fa-volume-high"></i></span>
                </div>
                <div class="bg-time-brano" >
                    <hr class="time-brano">
                </div>
            </div>
            <div class="footer-section">
                <div class="footer-like footer-menu">
                    <span><i class="fa-solid fa-list-ul"></i></span>
                    <span><i class="fa-solid fa-desktop"></i></span>
                    <span><i class="fa-solid fa-volume-high"></i></span>
                </div>
                <div class="bg-time-brano" >
                    <hr class="time-brano">
                </div>
            </div>
        </div>
    </div>

</html>
